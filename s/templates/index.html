<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de senha</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <script src="{{ url_for('static', filename='js/togglePassword.js') }}"></script>
    <script src="{{ url_for('static', filename='js/translateTime.js') }}"></script>
    <script src="{{ url_for('static', filename='js/phrases.js') }}"></script>
    <script src="{{ url_for('static', filename='js/enterPrevent.js') }}"></script>
    <script src="{{ url_for('static', filename='js/passwordStrength.js') }}"></script>
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='images/cyber.png') }}" alt="Defesa">
        <img src="{{ url_for('static', filename='images/digital.png') }}" alt="Defesa">
    </header>


    <form id="passwordForm">

        </div>
        <h1>Verificador de senha</h1>
        
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Verifique sua senha">
            <i id="togglePassword" class="far fa-eye"></i>
        </div>        
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        <div id="passwordStrengthBar">
            <div class="progress"></div>
        </div>
        
        <p id="message2"></p>
        <p id="message"></p>
        <p id="crack-time"></p>
    </form>

</body>

</html>
